<div *ngIf="cargando" class="spinner-wrapper">
  <div class="spinner">Cargando...</div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row col-md-12">
          <div class="col-md-6">
            <h6 class="card-title">Listado de Municipios Registrados en el Sistema</h6>
          </div>
        </div>
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Pais</th>
              <th>Departamento</th>
              <th>Municipio</th>
              <th>Sigla</th>
              <th>CÃ³digo</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let registro of datosDatatable['data']; let i = index">
              <td> {{ i + 1 }} </td>
              <td> {{ registro['desc_pais'] }} </td>
              <td> {{ registro['desc_departamento'] }} </td>
              <td> {{ registro['descripcion'] }} </td>
              <td> {{ registro['sigla'] }} </td>
              <td> {{ registro['codigo']}} </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
