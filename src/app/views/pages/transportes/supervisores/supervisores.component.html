<div *ngIf="cargando" class="spinner-wrapper">
  <div class="spinner">Cargando...</div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row col-md-12">
          <div class="col-md-6">
            <h6 class="card-title">Listado de Supervisores Registrados en el Sistema</h6>
          </div>
        </div>
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Nro. Identificación</th>
              <th>Teléfono</th>
              <th>Dirección</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let registro of datosDatatable['data']; let i = index">
              <td> {{ i + 1 }} </td>
              <td> {{ registro['nombres'] }} </td>
              <td> {{ registro['apellidos'] }} </td>
              <td> {{ registro['identificacion']}} </td>
              <td> {{ registro['telefono']}} </td>
              <td> {{ registro['direccion']}} </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
