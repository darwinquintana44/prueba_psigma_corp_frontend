<nav class="sidebar">
    <div class="sidebar-header">

        <!--- Logo -->
        <a routerLink="/" class="sidebar-brand">
          <div class="noble-ui-logo d-block mb-2">PSIGMA CORP</div>
        </a>

        <!--- Toggler -->
        <div class="sidebar-toggler not-active" #sidebarToggler (click)="toggleSidebar($event)">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div>
    <div class="sidebar-body" (mouseenter)="operSidebarFolded()" (mouseleave)="closeSidebarFolded()" [perfectScrollbar]>

        <!--- Sidemenu start -->

        <ul class="sidebar-nav metismenu" id="sidebar-menu" #sidebarMenu>
            <!-- GENERACION DEL MENU EN PANTALLA -->
            <ng-container *ngFor="let item of menuItems">
                <li class="nav-item nav-category" *ngIf="item.isTitle">{{ item.label }}</li>

                <li class="nav-item" *ngIf="!item.isTitle">

                    <a class="nav-link" *ngIf="hasItems(item)" href="javascript:void(0);">
                        <i class="link-icon" [attr.data-feather]="item.icon" appFeatherIcon *ngIf="item.icon"></i>
                        <span class="link-title"> {{ item.label }}</span>
                        <span class="link-arrow" data-feather="chevron-down" appFeatherIcon></span>
                    </a>

                    <a class="nav-link nav-link-ref" [routerLink]="item.link" *ngIf="!hasItems(item)" [attr.data-parent]="item.parentId">
                        <i class="link-icon" [attr.data-feather]="item.icon" appFeatherIcon *ngIf="item.icon"></i>
                        <span class="link-title"> {{ item.label }}</span>
                        <span class="badge badge-{{item.badge.variant}}" *ngIf="item.badge">{{item.badge.text}}</span>
                    </a>

                    <ul class="sidebar-nav sub-menu nav-second-level" *ngIf="hasItems(item)" aria-expanded="false">

                        <li class="nav-item" *ngFor="let subitem of item.subItems" [ngClass]="{'side-nav-item': hasItems(subitem)}">
                            <a class="nav-link side-nav-link-a-ref" *ngIf="hasItems(subitem)" href="javascript:void(0);">
                                <i class="link-icon" [attr.data-feather]="subitem.icon" appFeatherIcon *ngIf="subitem.icon"></i>
                                <span class="link-title"> {{ subitem.label }}</span>
                                <span class="link-arrow" data-feather="chevron-down" appFeatherIcon></span>
                            </a>

                            <a class="nav-link nav-link-ref" [routerLink]="subitem.link" *ngIf="!hasItems(subitem)" [attr.data-parent]="subitem.parentId">
                                <i class="link-icon" [attr.data-feather]="subitem.icon" appFeatherIcon *ngIf="subitem.icon"></i> {{ subitem.label }}
                            </a>

                            <ul class="sidebar-nav sub-menu nav-third-level" *ngIf="hasItems(subitem)" aria-expanded="false">
                                <li class="nav-item" *ngFor="let subSubitem of subitem.subItems">
                                    <a class="nav-link nav-link-ref" [routerLink]="subSubitem.link" [routerLinkActive]="['active']" [attr.data-parent]="subSubitem.parentId">
                                        <i class="link-icon" [attr.data-feather]="subitem.icon" appFeatherIcon *ngIf="subitem.icon"></i> {{ subSubitem.label }}
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ng-container>
            <!-- FIN DE LA GENERACION DEL MENU EN PANTALLA -->
        </ul>

        <!--- Sidemenu end -->

    </div>
</nav>

<!-- BOTON DE HERRAMIENTAS QUE CAMBIA DE COLOR EL TEMA DE LA PAGINA -->
<nav class="settings-sidebar">
    <div class="sidebar-body">
        <a href="" class="settings-sidebar-toggler" (click)="toggleSettingsSidebar($event)">
            <i class="icon feather icon-settings"></i>
        </a>
        <h6 class="text-muted">Seleccione el Color del menú:</h6>
        <div class="form-group border-bottom">
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                <input type="radio" class="form-check-input" name="sidebarThemeSettings" (change)="onSidebarThemeChange($event)" id="sidebarLight" value="sidebar-light">
                <i class="input-frame"></i>
                Menú Claro
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sidebarThemeSettings" (change)="onSidebarThemeChange($event)" id="sidebarDark" value="sidebar-dark" checked>
                    <i class="input-frame"></i>
                    Menú Oscuro
                </label>
            </div>
        </div>
    </div>
</nav>
